services:
  dload-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dload-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms512m -Xmx512m -XX:+UseSerialGC -XX:+UseContainerSupport -XX:TieredStopAtLevel=1 -Xss256k"
    volumes:
      - /mnt/storage/data/media:/downloads
    restart: unless-stopped
    mem_limit: 600m
    cpus: "1.5"
    networks:
      - downloader-network

  dload-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dload-frontend
    restart: unless-stopped
    depends_on:
      - dload-backend
    mem_limit: 128m
    cpus: "0.5"
    networks:
      - downloader-network
      - nginx_reverse_proxy_network

networks:
  downloader-network:
    driver: bridge
  nginx_reverse_proxy_network:
    external: true

