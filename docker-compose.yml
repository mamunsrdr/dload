services:
  dload-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dload-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      - /mnt/storage/data/media:/downloads
    restart: unless-stopped
    #mem_limit: 512m
    #cpus: "0.5"
    networks:
      - downloader-network

  dload-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dload-frontend
    restart: unless-stopped
    depends_on:
      - dload-backend
    networks:
      - downloader-network
      - nginx_reverse_proxy_network

networks:
  downloader-network:
    driver: bridge
  nginx_reverse_proxy_network:
    external: true

