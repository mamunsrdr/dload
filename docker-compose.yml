services:
  dload-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dload-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseSerialGC -XX:+UseContainerSupport -XX:TieredStopAtLevel=1 -Xss256k"
    volumes:
      - /data/media:/downloads
    restart: unless-stopped
    networks:
      - downloader-network

  dload-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dload-frontend
    restart: unless-stopped
    depends_on:
      - dload-backend
    networks:
      - downloader-network
      - nginx_reverse_proxy_network

networks:
  downloader-network:
    driver: bridge
  nginx_reverse_proxy_network:
    external: true

