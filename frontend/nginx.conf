server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Regular API endpoints
    location ~ ^/api/(?!downloads/stream) {
        proxy_pass http://dload-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";

        # Add these for better API handling
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
    }

    # Dedicated SSE endpoint with optimized settings
    location /api/downloads/stream {
        proxy_pass http://dload-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical SSE settings
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Empty for SSE

        # Timeouts for long-lived connections
        proxy_read_timeout 24h;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;

        # Prevent caching
        proxy_set_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_set_header Pragma "no-cache";
        proxy_set_header Expires "0";

        # Disable compression and chunking
        gzip off;
        chunked_transfer_encoding off;
        proxy_request_buffering off;

        # Ensure immediate flushing
        proxy_buffering off;
    }
}
